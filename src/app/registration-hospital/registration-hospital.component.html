<div vvv-page vvv-content pageTitle="Krankenhaus Registrierung">
    <form>
		<ion-list lines="inset" class="ion-padding-bottom">
			<ion-item>
				<ion-label position="floating">Name</ion-label>
				<ion-input [ngModel]="institution.name" name="name" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Stra√üe</ion-label>
				<ion-input [ngModel]="institution.street" name="steet" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Hausnummer</ion-label>
				<ion-input  [ngModel]="institution.house_number" name="house_number" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">PLZ</ion-label>
				<ion-input  [ngModel]="institution.postal_code" name="postal_code" type="number"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Ort</ion-label>
				<ion-input  [ngModel]="institution.city" name="city" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Telefonnummer</ion-label>
				<ion-input  [ngModel]="institution.phone_number" name="phone_number" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Institution</ion-label>
				<ion-select okText='Annehmen' cancelText='Abbrechen'>
					<ion-select-option value="krankenhaus">Krankenhaus</ion-select-option>
					<ion-select-option value="arztpraxis">Arztpraxis</ion-select-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label position="floating">Freitext</ion-label>
				<ion-textarea [ngModel]="institution.description" name="description"></ion-textarea>
			</ion-item>
		</ion-list>
		<ion-button
			expand="block"
			color="primary"
			(click)="save()"
			>Speichern</ion-button
		> 
    </form>
</div>
