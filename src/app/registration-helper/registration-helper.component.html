<div vvv-page vvv-content pageTitle="Helfer Registrierung">
    <form>
        <ion-slides #slider>
            <ion-slide>
                <div>
                    <input
                        autofocus="true"
                        class="profile-picture-selector"
                        ngfFormData
                        type="file"
                        accept="image/*"
                        (change)="profilePicture($event)"
                    />

                    <ion-item
                        class="ion-padding-top ion-padding-bottom"
                        (click)="openFileSelector()"
                        lines="none"
                    >
                        <ion-avatar slot="start">
                            <img
                                #profilePictureImg
                                class="profile-picture"
                                src="/assets/img/profile.jpg"
                            />
                        </ion-avatar>
                        <ion-label>
                            <ion-button color="secondary"
                                >Profilbild auswählen</ion-button
                            >
                        </ion-label>
                    </ion-item>

                    <ion-list lines="inset" class="ion-padding-bottom">
                        <ion-item>
                            <ion-label position="floating">Vorname</ion-label>
                            <ion-input  name="firstname" type="text" [(ngModel)]='form.firstname'></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Nachname</ion-label>
                            <ion-input name="lastname" type="text" [(ngModel)]='form.lastname'></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">PLZ</ion-label>
                            <ion-input type="number" [(ngModel)]='form.postal_code' name='plz'></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Telefonnummer</ion-label>
                            <ion-input type="text" [(ngModel)]='form.phone' name='phone'></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Freitext</ion-label>
                            <ion-textarea [(ngModel)]='form.freetext' name='freetext'></ion-textarea>
                        </ion-item>
                    </ion-list>
                    <ion-button
                        expand="block"
                        color="secondary"
                        (click)="nextSlide()"
                        >Weiter</ion-button
                    >
                </div>
            </ion-slide>
            <ion-slide>
                    <div>
                    <ion-list-header
                        ><ion-label
                            >Verfügbarkeit<br /><small>Täglich</small></ion-label
                        ></ion-list-header
                    >
                    <ion-list lines="inset" class="ion-padding-bottom">
                        <ion-item>
                            <ion-label position="floating">Von</ion-label>
                            <ion-datetime displayFormat="hh:mm" [(ngModel)]='form.time_from' name='time_from'></ion-datetime>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Bis</ion-label>
                            <ion-datetime displayFormat="hh:mm" [(ngModel)]='form.time_to' name='time_to'></ion-datetime>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating"
                                >Verfügbarer Radius
                                <small>(in Kilometer)</small></ion-label
                            >
                            <ion-input type="number" [(ngModel)]='form.radius' name='radius'></ion-input>
                        </ion-item>
                    </ion-list>
                    <ion-button expand="block" color="secondary" (click)="nextSlide()"
                        >Weiter</ion-button>
                </div>
            </ion-slide>
            <ion-slide>
                <div>
                    <ion-list-header><ion-label>Skills</ion-label></ion-list-header>
                    <ion-list lines="none">
                        <ion-item>
                            <ion-label position="fixed"
                                >Medizinischer Bereich</ion-label>
                            <ion-checkbox slot="end" [(ngModel)]='form.medical_experience' name='medical_experience'></ion-checkbox>
                        </ion-item>
                        <ion-item>
                            <ion-label position="fixed"
                                >Führerschein Klasse B</ion-label>
                            <ion-checkbox slot="end" [(ngModel)]='form.drivinglicense' name='drivinglicense'></ion-checkbox>
                        </ion-item>
                    </ion-list>
                    <ion-button expand="block" color="primary" (click)='updateProfile()'
                        >Speichern</ion-button
                    >
                </div>
            </ion-slide>
        </ion-slides>
    </form>
</div>
